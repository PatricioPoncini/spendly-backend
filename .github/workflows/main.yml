name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check-code:
    name: Lint, Format & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Run formatter
        run: bun run format

      - name: Run linter and fix issues
        run: bun run lint:fix

      - name: Run tests
        run: bun test

  deploy:
    name: Deploy to DigitalOcean
    needs: check-code
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DROPLET_IP }} >> ~/.ssh/known_hosts

      - name: Deploy
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.DROPLET_IP }} << EOF
            # Mostrar información de diagnóstico
            echo "Usuario actual: \$(whoami)"
            echo "Directorio actual: \$(pwd)"
            echo "PATH: \$PATH"
          
            # Instalar dependencias del sistema necesarias
            sudo apt-get update
            sudo apt-get install -y unzip curl
          
            # Navegar al directorio del proyecto
            cd spendly-backend/
            git pull origin master
          
            # Instalar Node.js directamente si no está disponible
            if ! command -v node &> /dev/null; then
              curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
              sudo apt-get install -y nodejs
            fi
          
            # Instalar PM2 globalmente
            sudo npm install -g pm2
          
            # Instalar Bun con método alternativo
            curl -fsSL https://bun.sh/install | bash
            source ~/.bashrc
            export BUN_INSTALL="\$HOME/.bun"
            export PATH="\$BUN_INSTALL/bin:\$PATH"
          
            # Verificar instalaciones
            echo "Node version: \$(node -v || echo 'Not installed')"
            echo "NPM version: \$(npm -v || echo 'Not installed')"
            echo "Bun version: \$(~/.bun/bin/bun -v || echo 'Not installed')"
            echo "PM2 version: \$(pm2 -v || echo 'Not installed')"
          
            # Ejecutar los comandos de la aplicación usando rutas completas por seguridad
            ~/.bun/bin/bun install
            ~/.bun/bin/bun run build
            pm2 restart app || pm2 start dist/main.js --name app
          EOF